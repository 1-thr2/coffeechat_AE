<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mobidays Coffee Chat</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    /* 진행 상황 표시줄 */
    .progress-bar {
      display: flex;
      height: 4px;
      background-color: #eee;
    }
    .progress {
      height: 100%;
      background-color: #007bff;
      transition: width 0.3s;
    }
    /* 헤더 및 네비게이션 */
    .header, .footer {
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer {
      border-top: 1px solid #eee;
      border-bottom: none;
    }
    .content {
      padding: 20px;
    }
    .btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
    .title-icon {
      display: flex;
      align-items: center;
    }
    .title-icon span {
      margin-right: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 진행 상황 표시줄 -->
    <div class="progress-bar" id="progressBar"></div>
    <!-- 헤더: 아이콘, 제목, 슬라이드 번호 -->
    <div class="header">
      <div class="title-icon" id="titleIcon">
        <!-- 아이콘과 제목이 여기 들어감 -->
      </div>
      <div id="slideCounter"></div>
    </div>
    <!-- 슬라이드 내용 -->
    <div class="content" id="content">
      <!-- 슬라이드별 내용이 여기에 표시됩니다 -->
    </div>
    <!-- 네비게이션 버튼 -->
    <div class="footer">
      <button class="btn" id="prevBtn">이전</button>
      <button class="btn" id="nextBtn">다음</button>
    </div>
  </div>

  <script>
    // 슬라이드 데이터 정의
    const slides = [
      {
        title: "커피챗에 오신 것을 환영합니다",
        icon: "☕",
        content: `
          <div>
            <h3>진솔한 대화로 시작하는 첫 만남</h3>
            <p>안녕하세요, 모비데이즈 HRBP 김한슬입니다 👋</p>
            <p>입사 4개월 차지만, 이곳의 가능성과 변화에 함께하고 싶어 합류했습니다. 오늘은 공고에 나온 내용이 아닌, <strong>회사의 실제 모습</strong>에 대해 이야기 나누고 싶습니다.</p>
            <p><strong>오늘 커피챗의 목적</strong></p>
            <ul>
              <li>서로를 알아가는 시간</li>
              <li>미디어 생태계와 그 안에서의 기회</li>
              <li>AE 리드로서의 영향력과 자율성</li>
            </ul>
          </div>
        `
      },
      {
        title: "모비데이즈의 전략적 방향",
        icon: "🎯",
        content: `
          <div>
            <h3>글로벌 확장과 사업 다각화</h3>
            <p>모비데이즈는 단순 광고대행을 넘어 <strong>글로벌 시장으로 확장</strong>하며 미디어 생태계를 구축해 나갑니다.</p>
            <p><strong>핵심 전략 방향</strong></p>
            <ol>
              <li>퍼포먼스 마케팅에서 안정적 성과 창출</li>
              <li>신사업과 연계 확장</li>
              <li>마케팅 솔루션 분야 강화 및 확장</li>
            </ol>
            <p><strong>현재 핵심 경쟁력</strong></p>
            <ul>
              <li>디자인 중심 크리에이티브 랩</li>
              <li>코스닥 상장으로 확보한 자금력</li>
              <li>다양한 자회사를 통한 미디어 생태계</li>
            </ul>
            <p><strong>투자 확대 분야</strong></p>
            <ul>
              <li>글로벌 마케팅 역량 강화</li>
              <li>마케팅 솔루션 개발</li>
              <li>자회사 시너지 통한 신사업 영역</li>
            </ul>
          </div>
        `
      },
      {
        title: "모비데이즈의 현재와 도전",
        icon: "💼",
        content: `
          <div>
            <h3>현재 집중하는 비즈니스</h3>
            <ul>
              <li><strong>게임 산업</strong>: PC/모바일/콘솔 게임 마케팅</li>
              <li><strong>금융/보험</strong>: 안정적 파트너십 운영</li>
              <li><strong>기타 소비재</strong>: 다양한 영역 커버</li>
            </ul>
            <h3>솔직한 도전 과제</h3>
            <ul>
              <li><strong>레퍼런스의 한계</strong>: 버티컬 매체 활용 경험 부족</li>
              <li><strong>수주 과제</strong>: 대형 클라이언트 수주 도전</li>
              <li><strong>새로운 접근 필요</strong>: 광고주의 니즈 파악 및 맞춤 솔루션</li>
            </ul>
            <h3>실제 일하는 방식</h3>
            <ul>
              <li><strong>의사결정</strong>: 경영진 직보고 방식</li>
              <li><strong>자율성과 책임</strong>: 리더가 우선순위 설정 및 실행</li>
              <li><strong>성과 기반</strong>: 영업/매출 성과에 따른 보상</li>
            </ul>
            <p>"이 회사에서 성공하는 리더는 <strong>자신의 영역을 명확히 설정하고 주도적으로 실행하는 사람</strong>입니다."</p>
          </div>
        `
      },
      {
        title: "우리가 찾는 리더",
        icon: "👥",
        content: `
          <div>
            <h3>AE 리드에게 기대하는 역할</h3>
            <ul>
              <li><strong>조직 성과 목표</strong>: 매출, 생산성, 구성원 관리</li>
              <li><strong>네트워크 활용</strong>: 인적 네트워크로 비즈니스 창출</li>
              <li><strong>우선순위 설정</strong>: 중요 업무 판단 및 리소스 배분</li>
            </ul>
            <h3>제공하는 환경</h3>
            <ul>
              <li>영업·마케팅 강점 중심 팀 빌딩</li>
              <li>신속한 의사결정과 과감한 시도 지원</li>
              <li>성과에 따른 파격적 보상 체계</li>
            </ul>
            <p>"우리는 <strong>스스로 판단하고 주도적으로 실행할 수 있는 리더</strong>를 찾고 있습니다."</p>
          </div>
        `
      },
      {
        title: "궁금한 점과 다음 단계",
        icon: "☕",
        content: `
          <div>
            <h3>궁금한 점</h3>
            <ul>
              <li>"팀 구성은 어떻게 되어 있나요?"</li>
              <li>"영업-마케팅-데이터 팀 간 협업은 어떻게 이루어지나요?"</li>
              <li>"주요 KPI와 성과 평가는 어떻게 진행되나요?"</li>
              <li>"향후 1-2년간 중요한 비즈니스 목표는 무엇인가요?"</li>
            </ul>
            <h3>채용 프로세스</h3>
            <p>
              1. 커피챗<br>
              2. 정식 인터뷰<br>
              3. 오퍼 협의<br>
              4. 입사
            </p>
            <p>"추가 질문이나 논의가 필요하시면 언제든 연락주세요."</p>
          </div>
        `
      },
      {
        title: "마무리 생각",
        icon: "☕",
        content: `
          <div>
            <h3>함께 성장할 수 있는 기회</h3>
            <p>모비데이즈는 안정적인 기반 위에 새로운 도약을 준비하고 있습니다. 핵심 인재와 함께 디지털 미디어 생태계를 확장해 나갑니다.</p>
            <h3>입사 4개월 차 HRBP 소감</h3>
            <p>자율성과 책임이 함께 주어지는 환경에서 빠르게 성장할 수 있었습니다. 각자의 전문성을 존중하며 성과에 따른 인정을 받는 문화가 큰 매력입니다.</p>
            <p>더 궁금한 점이나 이야기 나누고 싶으시면 언제든 연락주세요.</p>
          </div>
        `
      }
    ];

    let currentSlide = 0;

    // DOM 요소 가져오기
    const progressBar = document.getElementById('progressBar');
    const titleIcon = document.getElementById('titleIcon');
    const slideCounter = document.getElementById('slideCounter');
    const contentDiv = document.getElementById('content');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // 슬라이드 업데이트 함수
    function updateSlide() {
      const slide = slides[currentSlide];
      titleIcon.innerHTML = `<span>${slide.icon}</span><span>${slide.title}</span>`;
      slideCounter.textContent = (currentSlide + 1) + " / " + slides.length;
      contentDiv.innerHTML = slide.content;
      const progressPercentage = ((currentSlide + 1) / slides.length) * 100;
      progressBar.innerHTML = `<div class="progress" style="width: ${progressPercentage}%"></div>`;
      prevBtn.disabled = currentSlide === 0;
      nextBtn.disabled = currentSlide === slides.length - 1;
    }

    // 버튼 이벤트 리스너
    prevBtn.addEventListener('click', () => {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        updateSlide();
      }
    });

    // 초기 슬라이드 표시
    updateSlide();
  </script>
</body>
</html>
